<ion-header>
  <ion-navbar>
    <ion-title>
      Página inicial
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p> Seja bem-vindo. Selecione quantas pessoas entrarão no restaurante com você</p>
  
<div>
    <ion-item>
      <ion-label>Quantidade de pessoas</ion-label>
      <ion-select [(ngModel)]="qtd" interface="action-sheet">
      <ion-option value="1">1</ion-option>
      <ion-option value="2">2</ion-option>
      <ion-option value="4">4</ion-option>
      <ion-option value="10">10</ion-option>
    </ion-select>
  </ion-item>
</div>

<button ion-button (click)="entrar()">Entrar</button>

  <button ion-button (click)="getValue()">Ver valor</button>

  <button ion-button (click)="doTest()">Test</button>

</ion-content>
